<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .datepicker {
            width: 280px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .days-of-week {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding: 5px 0;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        .day {
            width: 14.28%;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
        }
        .day:hover {
            background-color: #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="datepicker">
        <!-- First Div: Input Field with Button -->
        <div class="input-row">
            <span>DD/MM/YYYY</span>
            <button>&#128197;</button>
        </div>
        
        <!-- Second Div: Calendar Header -->
        <div class="calendar-header">
            <button>&#9664;</button>
            <span>December, 2022</span>
            <button>&#9654;</button>
        </div>
        
        <!-- Days of the week -->
        <div class="days-of-week">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>
        </div>
        
        <!-- Third Div: Days Grid -->
        <div class="days">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>
    </div>
</body>
</html>
